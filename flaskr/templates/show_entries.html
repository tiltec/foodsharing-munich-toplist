{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.userid }}</h2>
    {{ entry.date|safe }}, 
    {{ entry.fetchcount|safe }}, 
    {{ entry.fetchweight|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
